<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV@Deakin Subscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subscribe to DEV@Deakin</h1>

        </form>
        <p id="response-message"></p>
    </div>
</body>
</html>
